app-id: ci.not.Rune
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
command: rune
separate-locales: false
finish-args:
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=pulseaudio
  - --device=dri
  - --own-name=org.mpris.MediaPlayer2.rune_player.*
  - --talk-name=org.kde.StatusNotifierWatcher
rename-desktop-file: rune.desktop
rename-appdata-file: rune.metainfo.xml
rename-icon: rune
modules:
  - shared-modules/libayatana-appindicator/libayatana-appindicator-gtk3.json
  - name: rune
    buildsystem: simple
    build-commands:
      - install -Dm644 assets/rune.desktop -t /app/share/applications/
      - install -Dm644 assets/rune.metainfo.xml -t /app/share/metainfo/
      - mkdir -p /app/share/icons
      - rm -fr assets/icons/1024x1024
      - cp -r assets/icons /app/share/icons/hicolor
      - rm -fr assets
      - mkdir -p /app/share/icons/hicolor/scalable
      - install -Dm644 data/flutter_assets/assets/linux-tray-dark.svg /app/share/icons/hicolor/scalable/apps/$FLATPAK_ID-tray-dark.svg
      - install -Dm644 data/flutter_assets/assets/linux-tray-light.svg /app/share/icons/hicolor/scalable/apps/$FLATPAK_ID-tray-light.svg
      - rm -fr data/flutter_assets/assets/mac-tray.svg data/flutter_assets/assets/linux-tray-{dark,light}.svg data/flutter_assets/assets/tray_icon_{dark,light}.ico
      - cp -r . /app/share/rune
      - chmod +x /app/share/rune/rune
      - ln -s /app/share/rune/rune /app/bin/rune
    sources:
      - type: archive
        only-arches:
          - aarch64
        url: https://github.com/Losses/rune/releases/download/v2.0.0-alpha.8/Rune-v2.0.0-alpha.8-linux-aarch64.zip
        sha256: 95ac9bf8719f5ee3d9ebd94dd6ed6cd2fdcbc855b1df141bb2974bab2ad8f36e
        strip-components: 0
        x-checker-data:
          type: json
          url: https://api.github.com/repos/Losses/rune/releases/latest
          version-query: .tag_name
          url-query: '"https://github.com/Losses/rune/releases/download/" + $version
            + "/Rune-" + $version + "-linux-aarch64.zip"'
      - type: archive
        only-arches:
          - x86_64
        url: https://github.com/Losses/rune/releases/download/v2.0.0-alpha.8/Rune-v2.0.0-alpha.8-linux-amd64.zip
        sha256: 44473c41aae858e5465506585813a72dc21fe9210c4b37a97aa0da5f5aba1fba
        strip-components: 0
        x-checker-data:
          type: json
          url: https://api.github.com/repos/Losses/rune/releases/latest
          version-query: .tag_name
          url-query: '"https://github.com/Losses/rune/releases/download/" + $version
            + "/Rune-" + $version + "-linux-amd64.zip"'
